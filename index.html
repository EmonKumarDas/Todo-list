<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body class="bg-slate-900">
 <div class="w-[50%] mx-auto">
    <h1 class="font-bold mx-[20%] font-serif text-white text-center my-10">Todo List</h1>
    <div>
        <input class="shadow appearance-none border rounded py-2 px-3 w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="input-todo" type="text" placeholder="TODO">
        <br>
        <button class="text-white bg-slate-600 w-full h-10 rounded my-5" id="add-todo">ADD</button>
        <button onclick="ClearData()" class="text-white bg-slate-600 w-full h-10 rounded my-2" id="clear-todo">Clear</button>
        <button onclick="CreateTodo()" class="text-white bg-slate-600 w-full h-10 rounded my-2" id="create-todo">Create</button>
    </div>
    
    <ul class="text-white" id="todo-list">
    </ul>
 </div>
 <script src="script.js"></script>
</body>
</html>
